<!DOCTYPE html>
<html>
<head>
      <title>Coding Trailblazers</title>
      <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
     <style>
         body   {
            background:  linear-gradient(white,green);
            border:  6px ridge black;
            height: 1750px;
            border-radius: 2%;
}
         h1     {
            text-align:  center;
            margin-left:  240px;
            border:  5px ridge black;
            background-color:  white;
            width:  850px;
            font-size:  50px;
            margin-top:  55px;
            font-family: 'Syncopate', sans-serif;
}         
        img   {
            width:  470px;
            height: 400px;
            margin-left:  170px;
}
        iframe  {
            border:  8px ridge green;
            margin-left:  280px;
           }
        marquee  {
            font-size:  40px;
            font-weight: bold;
            border:  5px ridge black;
            width:  700px;
            margin-left: 322px;
            background-color:  white;
            font-family: 'Gloria Hallelujah', cursive;
            color:  red;
}
        .activity   {
            width:  400px;
            height: 400px;
            border:  5px ridge black;
            float: left;
            margin-left:  20px;
            margin-top:  30px;
            background:  white;            
}    
        .activity h2 {
            text-align:  center;
            font-size:  40px;
            -webkit-text-stroke: 1px black;
            color: #00cc99;
            text-shadow:
            3px 3px 0 #000,
            -1px -1px 0 #000,  
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
} 
         ul    {
            list-style-type:  none;
}
         li    {
            margin-left: 90px;
}
          a    {
            text-decoration:  none;
            font-family: 'Special Elite', cursive;
            font-size:  25px;
            color:  black;
}
     </style>
</head>
<body>
      <div>
      <h1>Coding Trailblazers</h1>
      </div>
<hr><hr>
      <marquee>Click on the activity you wish to go to!</marquee><br><br>
      <div>
         <iframe src="https://docs.google.com/presentation/d/1zLprtbm1cDvXLLte5DfsGCOGV8VGeiyqKn1hx-a0Lqs/embed?start=true&loop=true&delayms=60000" frameborder="0" width="760" height="469" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
      <div class="activity">
         <h2>Algorithm, Sequence, Program</h2><hr><hr>
           <ul>
             <li><a href="" target="_unblock">Minimouse</a></li>
             <li><a href="" target="_unblock">Bees and Honey</a></li>
           </ul>
      </div>
      <div class="activity">
         <h2>Loop</h2><hr><hr>
           <ul>
             <li><a href="" target="_unblock">Keyboard Zoo</a></li>          
           </ul>
      </div>
      <div class="activity">
         <h2>Conditionals</h2><hr><hr>
      </div>
      <div class="activity">
         <h2>Debugging</h2><hr><hr>
      </div>
      <div>
         <img src="https://docs.google.com/drawings/d/1pu6R4MyNhD3Fh6T-6n9w8EzwITKAyILFLHhfVmriNVk/pub?w=960&amp;h=720">
      </div>
</body>
</html>
